{% extends "base.html" %}
{% block title %}Cancer Hallmarks Analytics Tool{% endblock %}
{% block content %}
    <div id="queryform">
      <span>
	<form action="" method="get" name="login">
          Query:<input type="text" name="q">
	  <input type="submit" value="Submit">
	</form>
      </span>
    </div>
    <div id="results">
      <p>Term Count</p>
{% for tc in count %}{% set t, c = tc %}
      <p>{{ t }}: {{ c }}</p>
{% endfor %}
    </div>
{% endblock %}
